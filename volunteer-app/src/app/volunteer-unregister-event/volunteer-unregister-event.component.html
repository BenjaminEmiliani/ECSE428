<h3>Unregister to Volunteer at an Event</h3>

<form [formGroup]="unregisterForm" (ngSubmit)="submit()">
  <div>
      <select id='event-id' formControlName="event" style="padding:3px; margin:5px; min-width:10%">
          <option [ngValue]="null" disabled>Select Event</option>
          <option *ngFor="let event of vEventsFor" [ngValue]="event.id"> {{ event.name }} (ID={{ event.id }})</option>
      </select>
      <div id="required-event-id" *ngIf="submitted && !unregisterForm.controls.event?.valid" style="font-size:smaller;color:red">*required</div>
  </div>
  
  <button id='submit-button' type="submit" style="padding:3px; margin:5px">Unregister from Event</button>
  <div id="message" *ngIf="submitted && !success" style="font-size:smaller;color:red">{{message}}</div>
  <div id="success-message" *ngIf="submitted && success" style="font-size:smaller;color:green">{{message}}</div>
</form>

<button (click)="test()" style="padding:3px; margin:5px">Test Button</button>

<nav>
    <a routerLink="">Return to homepage</a>
</nav>
