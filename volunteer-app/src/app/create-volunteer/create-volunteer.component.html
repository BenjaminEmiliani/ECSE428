<form>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
            required
            ngModel
            name="firstName"
            #firstName="ngModel"
            id="firstName" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
            <div *ngIf="firstName.errors.required">First name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input 
            required
            ngModel
            name="lastName"
            #lastName="ngModel"
            id="lastName" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="lastName.touched && !lastName.valid">
            <div *ngIf="lastName.errors.required">Last name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="emailAddress">Email Address</label>
        <input 
            required
            ngModel
            name="emailAddress"
            #emailAddress="ngModel"
            id="emailAddress" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="emailAddress.touched && !emailAddress.valid">
            <div *ngIf="emailAddress.errors.required">Email address is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            required
            ngModel
            name="password"
            #password="ngModel"
            id="password" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
            <div *ngIf="password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input 
            ngModel
            name="phoneNumber"
            #phoneNumber="ngModel"
            id="phoneNumber" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input 
            ngModel
            name="dob"
            #phoneNumber="ngModel"
            id="dob" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="major">Major</label>
        <input 
            ngModel
            name="major"
            #phoneNumber="ngModel"
            id="major" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="year">Year</label>
        <input 
            ngModel
            name="year"
            #phoneNumber="ngModel"
            id="year" type="text" class="form-control">
    </div>


    <button class="btn btn-primary">Submit</button>
</form>
